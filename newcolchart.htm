<html>
<head>
<script src="/home/shruthaja/Downloads/asymmetry/js/canvasjs.min.js"></script>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
  animationEnabled: true,
  theme: "light2", // "light1", "light2", "dark1", "dark2"
  title:{
    text: "Heat Issue Chart"
  },
  axisY: {
    title: "Number"
  },
  data: [{
    type: "column",
    showInLegend: true,
    legendMarkerColor: "grey",
    legendText: "Product Type",
    dataPoints: [
      { y: 8, label: "Mobile Phones" },
      { y: 5,  label: "Personal computers" },
      { y: 9,  label: "Tablet pcs" },
      { y:2,  label: "Laptop" },
    ]
  }]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<script src="/home/shruthaja/Downloads/asymmetry/js/jquery.canvasjs.min.js"></script>
</body>
</html>
